<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>I'm Hiên</title>
		<link rel="icon" href="Images\logo.png" />
		<link rel="stylesheet" href="Css/bootstrap.min.css" />
		<link rel="stylesheet" href="codeCss/style.css" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
		/>
	</head>

	<body>
		<div class="container">
			<header class="my-2 text-center mb-3">
				<a href="index.html"
					><img src="Images\logo.png" class="my-3" alt="..."
				/></a>
				<p class="fw-bold">Bài Assignment của Nguyễn Viết Hiên</p>
			</header>
			<div class="row">
				<div class="col-12 col-md-5 m-auto border border-secondary p-4">
					<form action="">
						<div class="text-center">
							<h1 class="fw-bold">LOGIN</h1>
						</div>
						<label for="username">Tài Khoản</label>
						<input
							type="text"
							class="form-control mb-3"
							id="username"
							placeholder="Tài khoản"
						/>
						<label for="password">Mật khẩu</label>
						<input
							type="password"
							class="form-control mb-3"
							id="password"
							placeholder="Mật khẩu"
						/>
						<div class="row mb-3">
							<div class="col-6">
								<div class="form-check">
									<input
										class="form-check-input"
										type="checkbox"
										value=""
										id="flexCheckDefault"
									/>
									<label class="form-check-label" for="flexCheckDefault">
										Remember Me!
									</label>
								</div>
							</div>
							<div class="col-6">
								<a class="float-end" href="#">Forgot Password?</a>
							</div>
						</div>
						<div class="text-center">
							<button class="btn btn-secondary mb-3">Login</button>
						</div>
						<div class="text-center">
							<span>Need an account?</span> <a href="dangky.html"> Sign Up </a>
						</div>
						<hr />
						<div class="text-center">
							<button type="button" class="btn btn-outline-secondary">
								<i class="bi bi-facebook"></i> Login with Facebook
							</button>
						</div>
					</form>
				</div>
			</div>
			<footer class="text-center bg-secondary text-white p-3 mt-3 fixed-bottom">
				<p>@2021 - design by Nguyễn Viết Hiên</p>
				<div class="go-to-top">
					<a href="#" class="">
						<i class="bi bi-arrow-bar-up"></i>
						<br />
						BACK TOP TOP</a
					>
				</div>
			</footer>
		</div>
		<script src="Js/jquery.min.js"></script>
		<script src="Js/popper.min.js"></script>
		<script src="Js/bootstrap.min.js"></script>
	</body>
</html>
